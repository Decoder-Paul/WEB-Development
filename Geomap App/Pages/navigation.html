<!DOCTYPE>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="../Styles/Style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>
		Index Page
	</title>
	</head>
	<body>
		<!-- Nvigation Bar-->
		<div class="row">
			<nav class="navbar">
				<!-- Nav menus -->
				<div class="col-md-4">
				<ul>
					<li><a href=""><i class="fa fa-home"></i>&nbsp;Home</a></li>
					<li><a href=""><i class="fa fa-compass" aria-hidden="true"></i>&nbsp;Explore</a></li>
					<li><a href=""><i class="fa fa-plane" aria-hidden="true"></i>
					&nbsp;Flight</a></li>
					<li><a href=""><i class="fa fa-envelope" aria-hidden="true"></i>
					&nbsp;Contact Us</a></li>
				</ul>
				</div>
				<!-- Search Bar -->
				<div class="col-md-4">
					<ul>
					<li>
						<div class="input-group">
							<input type="text" class="form-control" name="search" placeholder="Search here ...">
							<span class="input-group-btn">
							<button id="searchBtn" class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
							</span>	
						</div>
					</li>
					</ul>
				</div>
				<!-- Login & Signup -->
				<div class="col-md-4">
					<ul>
						<li id="login"><button class="btn btn-primary login " type="button" data-toggle="modal" data-target="#myModal">Log in</button>
						</li>
						<li id="signup"><button class="btn btn-secondary login " type="button" onclick="document.getElementById('id02').style.display='block'">Sign up</button></li>
					</ul>
				</div>
			</nav>
	   </div>
		<!-- The Modal -->
		<div class = "modal fade" id = "myModal" tabindex = "-1" role = "dialog" 
			aria-labelledby = "myModalLabel" aria-hidden = "true">
			<div class = "modal-dialog" style="padding:35px 50px;">
				<div class = "modal-content" >
					<!-- Modal Header-->
					<div class = "modal-header">
						<button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true">
						&times;
						</button>
						<h4 class = "modal-title" id = "myModalLabel">
							Log in
						</h4>
					</div>
					<!-- Modal Body-->
					<div class = "modal-body">
						<form role="form">
							<div class="form-group">
							  <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
							  <input type="text" class="form-control" id="usrname" placeholder="Enter email">
							</div>
							<div class="form-group">
							  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
							  <input type="text" class="form-control" id="psw" placeholder="Enter password">
							</div>
							<div class="checkbox">
							  <label><input type="checkbox" value="" checked>Remember me</label>
								<p style="float:right">Forgot <a href="#">Password?</a></p>
							</div>
							  <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
						 </form>
					</div>
					<!-- Modal Footer -->
					<div class = "modal-footer">
						<p>Not a member? <a href="#">Sign Up</a></p>
					</div>

				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<script type="text/javascript" src="libraries/login.js"></script>
	</body>
</html>
